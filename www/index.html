<!DOCTYPE html>
<html>
    <head>

        
        <title>BMI CALCULATOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="framework7.material.min.css">
        <link rel="stylesheet" type="text/css" href="framework7.material.colors.min.css">
        <link rel="stylesheet" type="text/css" href="css/my-app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
 <div class="container-fluid" ng-app="myApp" >
  <div class="jumbotron" ng-controller="myController">
    
  <h1>Welcome to the BMI Calculator</h1>
<div >
  
  
    <p ng-model>Weight: {{weight}}</p>
    <input class="dropdown" type="number" min="0" ng-model="weight">
    <br/>
  <br/>
    <h3>Height</h3>
     <p1 ng-model>Feet: </p1>
    <input class="dropdown" type="number" min="0" max="8" ng-model="feet">
    <br/>
  <br/>
    <p1 ng-model>Inches: </p1>
    <input class="dropdown" type="number" min="0" max="11" ng-model="inches">
    <br/>
  <br/>
    <p ng-model>Height in Inches: {{convertHeight(feet, inches)}}</p>
      </input>
    
    <h1>Your BMI is {{calcBMI(globalHeight,weight)}}</h1>
    
   
    <h3>You are {{categorize(globalHeight, weight)}}</h3>
    
    <div>{{category}}</div>
    
    
    <div id="displayDiv"></div>
    
    
  
  
    
  </div>
  
  
</div>
</div>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>

    <script  src="js/sqlite.js"></script>
</body>
</html>
